<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jcycle.js" type="text/javascript"></script>
	<script src="js/jcycle1.js" type="text/javascript"></script>
	<script src="js/jquery-1.js" type="text/javascript"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.cycle.all.js" type="text/javascript"></script>
	<script src="js/chili-1.7.pack.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('#slideShow').cycle({
				fx : 'turnDown',
				delay : -4000
			});
		});
		
		
		function start() {
		    PF('statusDialog').show();
		}
		 
		function stop() {
		    PF('statusDialog').hide();
		}
	</script>



</h:head>

<body>

	<pm:page title="Hello World">

		<pm:view id="mainIndex">

			<h:form>

				<p:tabMenu activeIndex="0">
					<p:menuitem value="Home" icon="ui-icon-home" outcome="index"
						iconPos="top" />
					<p:menuitem value="Pedido" icon="ui-icon-gear" outcome="pedido"
						iconPos="top" />
					<p:menuitem value="Cliente" icon="ui-icon-search" outcome="cliente"
						iconPos="top" />
				</p:tabMenu>

				<pm:field>
					<p:inputText value="#{pedidoBean.cliente.nome}" type="hidden" />
				</pm:field>

				<div id="slideShow">
					<p:graphicImage value="/img/movel.jpg" alt="Primeira Foto"
						width="300" height="450" />
					<p:graphicImage value="/img/movel2.jpg" alt="Primeira Foto"
						width="300" height="450" />
				</div>








			</h:form>
			
				
		</pm:view>

	</pm:page>

</body>

</html>
